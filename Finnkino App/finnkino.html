<STYLE TYPE="text/css">
  body {
  background-image: url("https://yese69.com/wp-content/uploads/data/2018/1/9/download-free-royal-blue-backgrounds-1920x1080-WTG3094534.jpg");
  background-color: black;
  height: auto;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  }



  table, {
  border : 1px solid black;
  border-collapse: collapse;
  }
tr {
  background-color:purple;
  color:white;
  font-family: "century gothic";

}

tr:hover {
  background-color: pink;
  color: black;
}

#elokuvat {
float:left;

}
#taulukot {
  margin-left:40%;
  margin-top:150px;

}

td {
  border: 1px solid black;
  padding: 5px;
  border-radius:5px;
}

button {
  display: inline-block;
  font-family: "century gothic";
  font-size:18px;
  background-color: blue;
  color: white;
  border: 1px solid black;
  width: 250px;
  border-radius:5px;
  cursor: pointer;
  transition: all 0.5s;
  margin: 5px;
}

button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}
button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

button:hover span {
  padding-right: 25px;
}

button:hover span:after {
  opacity: 1;
  right: 0;
}

button:focus{
    background: darkblue;
    color: white;
}


#header {
  position: fixed;
  top:0;
  margin-top:-10px;
  margin-right:-10px;
  margin-left:-10px;
  padding:0px 0px;
  text-align:center;
  height:150px;
  width:100%;
  background-color:white;
}


h1 {
font-family: impact;

// näyttää kaikki pääkaupunkiseudulla olevat näytökset

function loadPkseutu() {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    myFunction(this);
  }
};
xhttp.open("GET", "https://www.finnkino.fi/xml/Schedule/?area=1014", true);
xhttp.send();
}
function myFunction(xml) {
var i;
var xmlDoc = xml.responseXML;
var table="<tr><th></th><th>Elokuva</th><th>Näytös</th></tr>";

var x = xmlDoc.getElementsByTagName("Show");

for (i = 0; i <x.length; i++) {
	table += "<tr><td><img src='" +
	x[i].getElementsByTagName("EventMediumImagePortrait")[0].childNodes[0].nodeValue +
    "'/></td><td>" +

    "<img src='" +
    x[i].getElementsByTagName("RatingImageUrl")[0].childNodes[0].nodeValue +
	"'/></td><td>" +
	x[i].getElementsByTagName("TheatreAndAuditorium")[0].childNodes[0].nodeValue + "<br><br><br>" + "Alkamisaika: " + "<br>" +
	x[i].getElementsByTagName("dttmShowStart")[0].childNodes[0].nodeValue + "<br><br>" + "Loppumisaika: " + "<br>" +
	x[i].getElementsByTagName("dttmShowEnd")[0].childNodes[0].nodeValue + "<br><br></td></tr>";

}
